<ion-view title="Users" id="users" class=" ">
   <ion-content padding="true" class="has-header">
      <ion-list id="users-list" class="manual-list-fullwidth animate-ripple">
         <ion-toggle ng-repeat="user in users" class="ink">
            <p>{{user.description}}</p><small>{{user.id}}</small>
         </ion-toggle>
      </ion-list>
      <button id="fab" class="button button-fab button-positive button-fab-bottom-right icon ion-plus motion"></button>
   </ion-content>
</ion-view>
